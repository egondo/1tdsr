<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <p><label>Nome: <input type="text" id="nome" /></label></p>
        <p><label>Telefone: <input type="text" id="telefone" /></label></p>
        <p><input type="button" id="botao" value="clique"/></p>
    </form>
    <div id="conteudo"></div>
    <script>
        botao = document.getElementById("botao")
        botao.addEventListener('click', function(){
            conteudo = document.getElementById('conteudo')
            conteudo.innerHTML = '<p>' + document.getElementById('nome').value
            conteudo.innerHTML += '<p>' + document.getElementById('telefone').value
        })
    </script>
</body>
</html>
